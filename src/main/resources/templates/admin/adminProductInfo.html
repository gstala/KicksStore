<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/adminHeader :: admin-header"></head>

<body>
<!-- Static navbar -->
<div th:replace="common/adminHeader :: admin-navbar"></div>


<div class="container">
    <div>
        <ol class="breadcrumb">
            <li><a th:href="@{/admin/productList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Go back</a>
            </li>
            <li><a th:href="@{/admin/updateProduct?id=}+${product.id}">Edit</a></li>
        </ol>

    </div>

    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img th:src="@{/image/product/}+${product.id}+'.png'" class="img-responsive center-block"/>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <h3 th:text="${product.name}"></h3>
            <div class="row">
                <div class="col-xs-6">
                    <p><strong>Producer: </strong><span th:text="${product.producer}"></span></p>
                    <p><strong>Category: </strong><span th:text="${product.category}"></span></p>
                </div>
                <div class="col-xs-6">
                    <p><strong>Shipping Weight: </strong><span th:text="${product.shippingWeight}"></span></p>
                    <p><strong>List Price: </strong><span th:text="${product.listPrice}"></span></p>
                    <p><strong>Our Price: </strong><span th:text="${product.ourPrice}"></span></p>
                    <p><strong>Number in Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
                </div>
            </div>

            <p><Strong>Description: </Strong><span th:utext="${product.description}"></span></p>
        </div>

    </div>
</div>


<div th:replace="common/adminHeader :: admin-footer"></div>

<div th:replace="common/adminHeader :: body-bottom-scripts"></div>
</body>
</html>
